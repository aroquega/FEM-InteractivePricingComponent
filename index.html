<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="content">
    <header id="header">
      <h1 class="title">
        Simple, traffic-based pricing
      </h1>
      <div class="introduction">
        <p>
          Sign-up for our 30-day trial.
        </p>
        <p>
          No credit card required.
        </p>
      </div>
    </header>
    <article id="pricing-panel"  class="c-card">
      <div class="c-card__top">
        <div class="pricing-panel__main">
          <h2>
            100K Pageviews
          </h2>
          <main>
            <form class="pricing-form">
              <div class="slider">
                <div class="progress"></div>
                <div
                  id="slider"
                  tabindex="0"
                  class="slider-handle"
                  role="slider"
                  aria-valuemin="0"
                  aria-valuemax="10"
                  aria-valuenow="0">
                </div>
              </div>
              <p class="price-result">
                <span class="price">
                  $<output for="slider">16.00</output>
                </span>
                <span>/month</span>
              </p>
            </form>
          </main>
        </div>
        <div class="billing-option-section">
          <label id="monthly" for="billing-option">
            Monthly Billing
          </label>
          <div class="switch">
            <div
              id="billing-option"
              class="thumb"
              role="switch"
              aria-checked="false"
              tabindex="0">
            </div>
          </div>
          <label for="billing-option">
            Yearly Billing
            <span class="discount">-25%</span>
          </label>
        </div>
      </div>
      <div class="c-card__bottom">
        <ul class="benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div>
          <button class="button">Start my trial</button>
        </div>
      </div>
    </article>
  </div>
  <footer>
    <address>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/aroquega">Adolfo Hristo David Roque GÃ¡mez</a>.
      </p>
    </address>
  </footer>
  <script src="script/slider.js">
  </script>
  <script src="script/Switch.js">
  </script>
</body>

</html>
