<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="content">
    <header id="header">
      <h1>
        Simple, traffic-based pricing
      </h1>
      <p>
        Sign-up for our 30-day trial.
      </p>
      <p>
        No credit card required.
      </p>
    </header>
    <article id="pricing-panel">
      <h2>
        100K Pageviews
      </h2>
      <main>
        <form class="pricing-form">
          <div class="slider">
            <div class="progress"></div>
            <div
              id="slider"
              tabindex="0"
              class="slider-handle"
              role="slider"
              aria-valuemin="0"
              aria-valuemax="10"
              aria-valuenow="0">
            </div>
          </div>
          <p>
            <span class="price">
              $<output for="slider">16.00</output>
            </span>
            /month
          </p>
        </form>
      </main>
      <div class="billing-option-section">
        <label id="monthly" for="billing-option">
          Monthly Billing
        </label>
        <div class="switch">
          <div
            id="billing-option"
            class="thumb"
            role="switch"
            aria-checked="false"
            tabindex="0">
          </div>
        </div>
        <label for="billing-option">
          Yearly Billing
          <span class="discount">-25%</span>
        </label>
      </div>
      <hr>
      <ul class="benefits">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <div>
        <button>Start my trial</button>
      </div>
    </article>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="script/slider.js">
    </script>
    <script src="script/Switch.js">
    </script>
  </div>
</body>

</html>
